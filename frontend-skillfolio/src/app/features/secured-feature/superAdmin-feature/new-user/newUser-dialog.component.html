<div role="main" *ngIf="data">
    <div class="card">
        <div class="card__content">
            <form novalidate autocomplete="off" [formGroup]="profileForm">

                <mat-form-field class="card__content--input" appearance="fill">
                    <mat-label for="name">Name</mat-label>
                    <input matInput type="text" id="name" formControlName="name" required>
                    <mat-hint align="start" *ngIf="name!.errors && name!.touched">
                        <strong>Name is required</strong>
                    </mat-hint>
                </mat-form-field>
                <mat-divider class="card__content--spacer"></mat-divider>

                <mat-form-field class="card__content--input" appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" id="email" formControlName="email" required>
                    <mat-hint align="start" *ngIf="email!.errors && email!.touched">
                        <strong>Valid email is required</strong>
                    </mat-hint>
                </mat-form-field>
                <mat-divider class="card__content--spacer"></mat-divider>

                <mat-form-field class="card__content--input" appearance="fill">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" id="password" formControlName="password" required>
                    <mat-hint align="start" *ngIf="password!.errors && password!.touched">
                        <strong>Valid password is required</strong>
                    </mat-hint>
                </mat-form-field>
                <mat-divider class="card__content--spacer"></mat-divider>

                <mat-form-field class="card__content--select" appearance="fill">
                    <mat-label >Type</mat-label>
                    <mat-select formControlName="type" required>
                        <mat-option *ngFor="let item of initialValues.type" [value]="item">
                            {{ item }} 
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-divider class="card__content--spacer"></mat-divider>

                <mat-form-field class="card__content--select" appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" required>
                        <mat-option *ngFor="let item of initialValues.role" [value]="item">
                            {{ item }} 
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="card__button">
                    <button mat-raised-button color="warn" (click)="onNoClick()" class="card__button--style">Close</button>
                    <button mat-raised-button color="accent" [disabled]="!profileForm.valid" [mat-dialog-close]="profileForm.value" class="card__button--style">Create</button>
                    <div *ngIf="profileForm.status === 'VALID'; else invalid">
                        <p style="color: greenyellow;">Status: {{ profileForm.status }}</p>
                    </div>
                    <ng-template #invalid>
                        <p style="color: red;">Status: {{ profileForm.status }}</p>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
