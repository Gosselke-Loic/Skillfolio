<h1 mat-dialog-title>Are you sure to delete?</h1>
<div mat-dialog-content>
  <p>Name: {{ data.name }}</p>
  <p>Lastname: {{ data.lastname }} </p>
</div>
<div mat-dialog-actions class="delete__dialog__actions">
  <button color="accent" mat-raised-button (click)="onNoClick()">close</button>
  <button color="warn" mat-raised-button [mat-dialog-close]="data._id">delete</button>
</div>
