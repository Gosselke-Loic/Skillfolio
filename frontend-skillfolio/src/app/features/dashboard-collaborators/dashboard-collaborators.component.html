<mat-form-field appearance="fill" class="mat-form-field">
    <mat-label>Search</mat-label>
    <input type="text" matInput (keyup)="FilteredCollaborator($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8 style--table">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
            <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="age"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
        </ng-container>

        <ng-container matColumnDef="departament">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Departament</th>
            <td mat-cell *matCellDef="let row">{{ row.departament }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
            <td mat-cell *matCellDef="let row">{{ row.language }}</td>
        </ng-container>

        <ng-container matColumnDef="research">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Research</th>
            <td mat-cell *matCellDef="let row">{{ row.research }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Interested</th>
            <td mat-cell *matCellDef="let row; let i=index">
                <button [disabled]="clicked[i]" (click)="interesedClick(row); clicked[i] = true;" mat-raised-button color="accent">Interesed</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the Search "{{ input.value }}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="10" aria-label="Select page of Collaborator"></mat-paginator>
</div>
